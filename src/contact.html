<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Document</title>
  <link href="layout.css" rel="stylesheet" />

  <script src="./main.ts" type="module"></script>
</head>

<body>
  <header>
    <h1>Contact</h1>
  </header>

  <section>
    <ul>
      <li>
        <a href="/" title="Home"><i class="fa-solid fa-home"></i> <span>Home</span></a>
      </li>
      <li>
        <a href="/" title="Dashboard"><i class="fa-solid fa-dashboard"></i> <span>Dashboard</span></a>
      </li>
      <li>
        <a href="/" title="Profile"><i class="fa-solid fa-user"></i> <span>Profile</span></a>
      </li>
      <li>
        <a href="./contact.html" title="Contact"><i class="fa-solid fa-message"></i> <span>Contact</span></a>
      </li>
    </ul>
  </section>

  <main>

    <form action="#" method="POST" class="contact-form">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Jane Doe" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="jane.doe@example.com" required />
      </div>

      <!-- Birthday -->
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" required min="1900-01-01" />
      </div>

      <!-- Radio Buttons -->
      <div class="form-group">
        <label>What do you like the most?</label>
        <div class="radio-group">
          <input type="radio" id="js" name="fav_language" value="JS" />
          <label for="js">JavaScript</label>
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="html">HTML</label>
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">CSS</label>
          <input type="radio" id="no_choice" name="fav_language" value="none" checked />
          <label for="no_choice">Cannot make a decision</label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Your message (max 256)</label>
        <textarea id="message" name="message" placeholder="Enter your message here.." rows="4" maxlength="256"
          required></textarea>
      </div>

      <div class="form-group">
        <div></div>
        <div class="form-checkbox">
          <input type="checkbox" id="spam" name="spam" />
          <label for="spam">Yes, I want to receive your very important spam messages!</label>
        </div>
      </div>

      <div class="form-group">
        <div></div>
        <div class="form-buttons">
          <input type="submit" value="Send" />
          <input type="reset" value="Reset" />
        </div>
      </div>
    </form>

  </main>

  <footer>
    <div>Made with <i class="fa-solid fa-heart"></i> by David Sichau</div>
  </footer>
</body>

</html>
